<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comments Form</h1>
    <a href="index.html" target="_self" title="Go back to homepage">
    <button style="background-color:rgb(55,55,55); color:white; height: 30px; width: 120px; border-radius: 20px;">Back to Home</button>
    </a>
<hr>
    <form action="action_page.php" method="POST">
        <div>
        <label for="gname">Given Name:</label>
        <input type="text" id="gname" name="gname" placeholder="Adam Antium" required>
        </div>
        
        <br>

        <div>
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname" placeholder="Klaus" required>
        </div>
        
        <br>

        <div>
        <label for="sname">Surname:</label>
        <input type="text" id="sname" name="sname" placeholder="Goburr" required>
        </div>

        <br>

        <div>
        <label for="mname">Suffix:</label>
        <input type="suffix" id="suffix" name="suffix" placeholder="XVII">
        </div>
        
        <br>

        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="89" placeholder="email@domain.com" required>
        </div>

        <br> 

        <div>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" minlength="8" placeholder="123!AbC" required>
        </div>

        <br>

        <div>
        <label for="phone">Phone No.:</label>
        <input type="tel" id="phone" name="phone" placeholder="(012)-345-6789" required>
        </div>

        <br>

        <div>
        <label for="bdate">Birthday:</label>
        <input type="date" id="bdate" name="bdate" required>
        </div>
        
        <br>

        <div>
        <label for="qty">Number of Pets:</label>
        <input type="number" id="qty" name="qty" min="0" max="200" placeholder="21" required>
        </div>
        
        <br>

        <div>
        <label for="Ltpc">Liked Topics:</label>
        
        <label for="hl">Heading Levels</label>
        <input type="checkbox" id="hl" name="Ltpc" value="Heading Levels">

        <label for="par">Paragraphs</label>
        <input type="checkbox" id="par" name="Ltpc" value="Paragraphs">

        <label for="hpl">Hyperlinks</label>
        <input type="checkbox" id="hpl" name="Ltpc" value="Hyperlinks">

        <label for="fmt">Formatting</label>
        <input type="checkbox" id="fmt" name="Ltpc" value="Formatting">

        <label for="fm">Forms</label>
        <input type="checkbox" id="fm" name="Ltpc" value="Forms">
        </div>

        <br>

        <div>
        <label for="ftopic">Fave topic:</label>
        <select id="ftopic" name="ftopic" required>
            <option value="Heading Levels">Heading Levels</option>
            <option value="Paragraphs">Paragraphs</option>
            <option value="Hyperlinks">Hyperlinks</option>
            <option value="Formatting">Formatting</option>
            <option value="Forms">Forms</option>
        </select>
        </div>
        
        <br>

        <div>

        <label for="visit">Visiting Again?:</label>
        <!--name value should be the same across options to limit to one answer-->
        <label for="ofc">Of Course</label>
        <input type="radio" id="ofc" name="visit" value="Of Course">

        <label for="myb">Maybe</label>
        <input type="radio" id="myb" name="visit" value="Maybe">

        <label for="nah">Nah</label>
        <input type="radio" id="nah" name="visit" value="Nah">
        </div>
        
        <br>

    <!--buttons-->
        <div>
        <input type="reset" style="background-color:rgb(160, 229, 127); color:rgb(0, 0, 0); border-radius: 10px; width: 80px;">

        <input type="submit" style="background-color:rgb(90, 169, 225); color:white; border-radius: 10px; width: 100px;">
        </div>

    </form>
</body>
</html>
